<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tylr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 100%;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    a {
      color: var(--text-color);
      text-decoration: underline;
    }

    p {
      color: var(--text-color);
    }

    #links {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 24px;
      height: 100%;
      width: 100%;
    }

    .logo_link {
      position: relative;
      padding: 12px;
      width: 48px;
      height: auto;
      max-width: 100px;
    }

    #logo {
      width: 60%;
      height: auto;
    }

    .dark-fill {
      fill: var(--de-emph-color);
    }

    footer p,
    a {
      color: var(--de-emph-color) !important;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    footer {
      position: relative;
      bottom: 0;
      margin-bottom: 8px;
      width: 100%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      color: var(--de-emph-color) !important;
    }
  </style>

  <style>
    :root {
      --light-bg-color: #f0f0f0;
      --light-text-color: #707070;
      --dark-bg-color: #1c1c1c;
      --dark-text-color: #dcdcdc;
      --de-emph-color: #a5a5a5;
    }

    [data-theme='dark'] {
      --background-color: var(--dark-bg-color);
      --text-color: var(--dark-text-color);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }
  </style>

  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
    }
  </script>
</head>

<body>
  <!-- Centered page -->
  <div id="logo">

    </svg>
  </div>


  <!-- horizontal links -->
  <div id="links">
    <!-- Button that links to messenger -->
    <div class="logo_link" id="messenger_logo">
      <a href="https://m.me/tylrcreative" target="_blank">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Facebook_Messenger_logo_2020.svg/2048px-Facebook_Messenger_logo_2020.svg.png" />

    </div>
    <!-- Button that links to instagram -->
    <div class="logo_link" id="instagram_logo">
      <a href="https://www.instagram.com/tylr_r/" target="_blank">

    <!-- Button that links to whatsapp -->
